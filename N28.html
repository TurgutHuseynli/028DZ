<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./N28.css">
    <title>Super Wolf</title>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="https://i.natgeofe.com/k/093c14b4-978e-41f7-b1aa-3aff5d1c608a/gray-wolf-closeup_3x4.jpg" alt="Our logo">
                </div>
                <div class="bread">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#" style="color: blue;">Shop</a></li>
                        <li><a href="#">Contacts</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
                <div class="btn">
                    <button class="login" onclick="f1()">Log In</button>
                    <button class="logout" onclick="f2()">Log Out</button>
                    <button class="register" onclick="f1()">Register</button>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="add">
                <fieldset>
                    <legend>Add new computer</legend>
                    <p>CPU</p>
                    <input type="text" required id="cpu">
                    <p>ROM (GB)</p>
                    <input type="number" required id="rom">
                    <p>RAM (GB)</p>
                    <input type="number" required id="ram">
                    <p>Price ($)</p>
                    <input type="number" required id="price">
                    <button onclick="addComputer()">Add computer</button>
                </fieldset>
            </div>
            <section>
                <div class="cards">
                    <div class="card" id="a1">
                        <img src="https://cdn.britannica.com/77/170477-050-1C747EE3/Laptop-computer.jpg" alt="Computer">
                        <div class="info">
                            <p>CPU: Intel Core i7</p>
                            <p>ROM: 16GB</p>
                            <p>RAM: 8GB</p>
                            <p>Price: 1500$</p>
                        </div>
                        <button class="details">Details</button>
                        <button class="x" id="1">X</button>
                    </div>
                    <div class="card" id="a2">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1a/Crystal_Project_computer.png" alt="Computer">
                        <div class="info">
                            <p>CPU: Intel Core i7</p>
                            <p>ROM: 8GB</p>
                            <p>RAM: 1GB</p>
                            <p>Price: 1200$</p>
                        </div>
                        <button class="details">Details</button>
                        <button class="x" id="2">X</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer></footer>
    <script src="./N28.js"></script>
</body>
</html>
